<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>


<div class="row">
    <div class="col-md-4 mt-5" *ngFor="let image of listOfImages; index as i">
        <div class="card">
            <div class="card-header"><b>{{image.name}}</b></div>
            <div class="card-body">
                <img [src]="image.imageUrl" alt="">
            </div>
            <div class="card-footer text-center">
                {{image.imageId}}
            </div>
        </div>
    </div>
</div>
