<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>


<div class="row">
    <!-- CARD DATA-->
    <div class="col-md-4 my-4" *ngFor="let image of listOfImages; index as i">
        <div class="card ">
            <!-- DATA IMAGE-->
            <div class="card-header"><b>{{image.name}}</b></div>
            <div class="card-body">
                <img [src]="image.imageUrl" alt="" class="short-image">
            </div>

            <!-- BUTTONS -->
            <div class="card-body d-flex justify-content-around">
                <button  data-toggle="modal" [attr.data-target]="'#' + image.imageId"
                    class="btn btn-light btn-lg">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i> Open</button>

                <button (click)="delete(image.id)" class="btn btn-light btn-lg">
                    <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
            </div>

            <!-- FOOTER -->
            <div class="card-footer text-center">
                <b>{{image.imageId}}</b>
            </div>

            <!-- MODAL -->
            <div class="modal fade" [id]="image.imageId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">I M A G E</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img [src]="image.imageUrl" alt="" class="normal-image">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
